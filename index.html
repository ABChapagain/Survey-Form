<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>

</head>
<body>
<div id="main">
  <div class="container">
      <div class="title">
          <h1 id="title">Survey Form from ABChapagain</h1>
          <p id="description">Please fill the form it only takes a minute.</p>
      </div>

    <form action="#" id="survey-form">
        <div class="form">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
        </div>
        <div class="form">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" min="10" max="70" name="age" id="number" placeholder="Enter your Age" required>
        </div>
        <div class="form">
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
                <option disabled selected value="student">Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernottosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form">
            <p>Gender</p>
                <label for="male">
                    <input value="Male" required checked type="radio" id="male" name="friend">
                    Male
                </label>
                <br>
                <label for="female">
                    <input value="Female" required type="radio" id="female" name="friend">
                    Female
                </label>
                <br>
                <label for="other">
                    <input value="Other" required type="radio" id="other" name="friend">
                    Other
                </label>
        </div>
        <div class="form">
            <p>Which language do you like the most</p>
            <label for="javascript">
                <input value="JavaScript" checked type="checkbox" id="javascript" name="javascript">
                JavaScript
            </label><br>
            <label for="python">
                <input value="Python" type="checkbox" id="python" name="python">
                Python
            </label><br>
            <label for="php">
                <input value="Php" type="checkbox" id="php" name="php">
                Php
            </label><br>
            <label for="java">
                <input value="Java" type="checkbox" id="java" name="java">
                Java
            </label><br>
            <label for="c">
                <input value="C" type="checkbox" id="c" name="c">
                C
            </label><br>
        </div>
        <div class="form">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
        </div>
        <div class="form">
            <input id="submit" type="submit">
        </div>
    </form>
  </div>
</div>
</body>
</html>
